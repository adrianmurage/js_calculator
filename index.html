<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>JS Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="row display">
        0
      </div>
      <div class="row">
        <button class="clear-button">
          C
        </button>
        <button class="backspace-button">
          &larr;
        </button>
        <button>
          &divide;
        </button>
      </div>
      <div class="row">
        <button class="button number">
          7
        </button>
        <button class="button number">
          8
        </button>
        <button class="button number">
          9
        </button>
        <button>
          &times;
        </button>
      </div>
      <div class="row">
        <button class="button number">
          6
        </button>
        <button class="button number">
          5
        </button>
        <button class="button number">
          4
        </button>
        <button>
          &minus;
        </button>
      </div>
      <div class="row">
        <button class="button number">
          3
        </button>
        <button class="button number">
          2
        </button>
        <button class="button number">
          1
        </button>
        <button>
          &plus;
        </button>
      </div>
      <div class="row">
        <button class="zero-button number">
          0
        </button>
        <button>
          &equals;
        </button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
